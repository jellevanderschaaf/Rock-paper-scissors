<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock paper scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">



</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="audio">
        <audio controls autoplay loop>
        <source src="Conan.mp3">
        </audio>
    </div>

    <h2 id="infoText">Select your Champion</h2>

    <div id="characterGrid" class="character-grid-container">
        <div id="itemConan" class="character-grid-item">
            <img id="Conan" class="character-img" src="Conan.jpg" onClick="chooseCharacter(id)">
        </div>

        <div id="itemThulsa" class="character-grid-item">
            <img id="Thulsa" class="character-img" src="Thulsa.jpg" onClick="chooseCharacter(id)">
        </div>

        <div id="itemZula" class="character-grid-item">
            <img id="Zula" class="character-img" src="Zula.jpg" onClick="chooseCharacter(id)">
        </div>

        <div id="itemRexor" class="character-grid-item">
            <img id="Rexor" class="character-img" src="Rexor.jpg" onClick="chooseCharacter(id)">
        </div>

    </div>

    <button disabled id="buttonArena" type="button" class="btn btn-warning arena text-center" onClick="enterTheArena()">Enter the arena</button>



    <div class="grid-container">
        <div class="grid-item">
            <h3 id="characterName">Player</h3>
            <img id="characterImage" src="Noplayer.jpg">

            <div class="scoreIcons">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>

            <div>
                <i class="far fa-hand-rock handIcons left"></i>
                <i class="far fa-hand-paper handIcons left"></i>
                <i class="far fa-hand-scissors handIcons left"></i>
            </div>
        </div>

        <div class="grid-item">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3><strong>VS</strong></h3>
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-danger fight">FIGHT!</button>
        </div>
        <div class="grid-item">
            <h3>Computer</h3>
            <img src="Noplayer.jpg">

            <div class="scoreIcons">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>

            <div>
                <i class="far fa-hand-scissors handIcons"></i>
                <i class="far fa-hand-paper handIcons"></i>
                <i class="far fa-hand-rock handIcons"></i>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="javascript.js"></script>

</body>

</html>
